<div fxFlexFill fxLayout="column">
  <div class="container">
    <div class="row justify-content-center mt-2 mb-2">
      <div class="col-10 justify-content-center">
        <div class="row">
          <div class="display-4 mb-4">Compute SHA-256</div>
        </div>
        <div class="row mb-3">
          <h5 class="h-5 clickable btn-link" [routerLink]="['..']"><< Back</h5>
        </div>
        <div *ngIf="error['activated'] && error['type'] === 'invalid-or-missing-fields'" class="row">
          <div class="col-10">
            <ngb-alert type="danger" (closed)="error = { 'activated': false }">
              <div [ngSwitch]="error['type']">
                Missing or invalid fields. Please correct errors and try again.
              </div>
            </ngb-alert>
          </div>
        </div>
        <form [formGroup]="form">
          <div class="form-group row">
            <textarea rows="12" style="resize: none" class="form-control" [ngClass]="{'is-invalid': form.controls.content.invalid && (form.controls.content.touched || form.controls.content.dirty) && form.controls.content.value !== '', 'is-valid': form.controls.content.valid && form.controls.content.dirty && form.controls.content.value !== '' }" id="data" name="data" formControlName="content"></textarea>
            <div *ngIf="form.controls.content.invalid && (form.controls.content.dirty || form.controls.content.touched)" class="text-danger form-text">
              <div *ngIf="form.controls.content.errors.required">
                Content to hash is required
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="btn-toolbar" role="toolbar" aria-label="Actions">
              <div class="btn-group" role="group">
                <button class="btn btn-success" type="button" (click)="save()" [disabled]="!form.valid" aria-label="Save">Compute SHA-256</button>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 p-0">
            <div class="card bg-light">
              <div class="card-body">
                {{ fingerprint }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
